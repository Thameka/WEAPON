<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Björn and the Secret Weapon</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./game.js"></script>
</head>

<body>
    <div id="startScreen">
        <div style="height:90vh; width:90vw; position: absolute; left:2vw; top:1vh;">
            <h1 style="margin-top: 2%; font-size: 4vw;">Björn and the Secret Weapon</h1>
            <div
                style="display:flex; flex-direction: row; justify-content: space-evenly; position: absolute; top: 22%; margin-left: 1vw; height:10%; width:44%">
                <button style="font-size: 2vw; width:32%; " onclick="startGame()">Start game</button>
                <button id="hissbtn" style="font-size: 2vw; width:32%" onclick="playSqueek()">Squeak!</button>
            </div>
            <div id="optionsContainer" class="flex-container1">
                <div style="font-size: 2vw;">Text Speed</div>
                <input class="custom-slider" id="textSpeed" type="range" min="0" max="30" step="1" value="15" 
                    style="width: 70%; margin: 3%" />
                <div style="font-size: 2vw;">Volume</div>
                <input class="custom-slider" id="volume" type="range" min="0" max="10" value="10"
                    style="width: 70%; margin:3%;" />
            </div>
        </div>
    </div>

    <div id="gameScreen">
        <img id="imgBackground" class="imgBG"/> 
        <div id="characterSprite">
            <img id="imgSprite" class="imgCS" />
        </div>
        <div id="nameBox" class="nb-container"><center><label id="lbname"></label></center></div>

        <div id="mainBox">
            <div id="textBox">
                <label id="lbtext" style="position:absolute; margin-left:1%; margin-top: 0.5%; margin-right: 2%;"></label>
            </div>
            <div id="nextBox" class="nxb-container">
                <button id="nextbtn" onclick="Next()">▶</button>
            </div>
            <div id="choiceBox" class="cb-container">
                <button id="b1"></button>
                <button id="b2"></button>
                <button id="b3"></button>
                <button id="b4"></button>
            </div>
        </div>

        
    </div>
</body>
